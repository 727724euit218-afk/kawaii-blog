<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer Login - Mii_to_you</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, #B8A5D8 0%, #E8B4D4 50%, #F5C6AA 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #8B7BA8;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 12px 12px 0 rgba(139, 123, 168, 0.3);
        }

        h1 {
            color: #8B7BA8;
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #E8B4D4;
            font-size: 10px;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #8B7BA8;
            font-size: 10px;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 3px solid #E8B4D4;
            border-radius: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            outline: none;
            border-color: #8B7BA8;
        }

        .btn {
            width: 100%;
            background: #B8A5D8;
            color: white;
            border: 3px solid #8B7BA8;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            cursor: pointer;
            box-shadow: 6px 6px 0 rgba(139, 123, 168, 0.4);
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 8px 8px 0 rgba(139, 123, 168, 0.4);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 3px 3px 0 rgba(139, 123, 168, 0.4);
        }

        .error {
            background: #ffcccc;
            border: 2px solid #ff0000;
            color: #cc0000;
            padding: 10px;
            border-radius: 10px;
            font-size: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #8B7BA8;
            font-size: 8px;
            text-decoration: none;
        }

        .back-link a:hover {
            color: #E8B4D4;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>✍️ Writer Login</h1>
        <p class="subtitle">Access your dashboard</p>

        <div class="error" id="error"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="back-link">
            <a href="/">← Back to Blog</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/writer.html';
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
