<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Post - Mii_to_you</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, #B8A5D8 0%, #E8B4D4 50%, #F5C6AA 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #8B7BA8;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 8px 8px 0 rgba(139, 123, 168, 0.3);
        }

        h1 {
            color: #8B7BA8;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .back-btn {
            display: inline-block;
            background: #E8B4D4;
            color: white;
            border: 3px solid #8B7BA8;
            border-radius: 10px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 10px;
            margin-top: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
        }

        /* Post Content */
        .post-container {
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #8B7BA8;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 8px 8px 0 rgba(139, 123, 168, 0.3);
        }

        .post-title {
            color: #8B7BA8;
            font-size: 20px;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .post-meta {
            color: #E8B4D4;
            font-size: 8px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px dashed #E8B4D4;
        }

        .post-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 15px;
            margin: 20px 0;
            border: 3px solid #E8B4D4;
        }

        .post-content {
            color: #8B7BA8;
            font-size: 10px;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .post-content p {
            margin-bottom: 15px;
        }

        /* Comments Section */
        .comments-section {
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #8B7BA8;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 8px 8px 0 rgba(139, 123, 168, 0.3);
        }

        .section-title {
            color: #8B7BA8;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .comment-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #8B7BA8;
            font-size: 9px;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 3px solid #E8B4D4;
            border-radius: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 9px;
            background: rgba(255, 255, 255, 0.9);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: #B8A5D8;
            color: white;
            border: 3px solid #8B7BA8;
            border-radius: 10px;
            padding: 12px 25px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            cursor: pointer;
            box-shadow: 4px 4px 0 rgba(139, 123, 168, 0.4);
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        /* Comments List */
        .comments-list {
            margin-top: 30px;
        }

        .comment {
            background: rgba(232, 180, 212, 0.2);
            border: 2px solid #E8B4D4;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .comment-author {
            color: #8B7BA8;
            font-size: 10px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .comment-date {
            color: #E8B4D4;
            font-size: 7px;
            margin-bottom: 10px;
        }

        .comment-text {
            color: #8B7BA8;
            font-size: 9px;
            line-height: 1.6;
        }

        .no-comments {
            text-align: center;
            color: #8B7BA8;
            font-size: 10px;
            padding: 30px;
        }

        .success-message {
            background: rgba(0, 204, 0, 0.1);
            border: 2px solid #00cc00;
            color: #00cc00;
            padding: 15px;
            border-radius: 10px;
            font-size: 9px;
            margin-bottom: 15px;
        }

        .error-message {
            background: rgba(204, 0, 0, 0.1);
            border: 2px solid #cc0000;
            color: #cc0000;
            padding: 15px;
            border-radius: 10px;
            font-size: 9px;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            color: #8B7BA8;
            font-size: 12px;
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>‚ú® Mii_to_you ‚ú®</h1>
            <p style="color: #E8B4D4; font-size: 8px;">Life and perceptions!!</p>
            <a href="/" class="back-btn">‚Üê Back to Blog</a>
        </header>

        <div id="post-content" class="loading">
            Loading post... ‚ú®
        </div>

        <div id="comments-section" class="comments-section" style="display: none;">
            <h2 class="section-title">üí¨ Comments</h2>

            <div id="comment-message"></div>

            <form id="comment-form" class="comment-form">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="comment-name" required>
                </div>
                <div class="form-group">
                    <label>Your Email</label>
                    <input type="email" id="comment-email" required>
                </div>
                <div class="form-group">
                    <label>Your Comment</label>
                    <textarea id="comment-text" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Post Comment üí¨</button>
            </form>

            <div class="comments-list" id="comments-list">
                <div class="no-comments">No comments yet. Be the first to comment! üå∏</div>
            </div>
        </div>
    </div>

    <script>
        // Get post ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        if (!postId) {
            document.getElementById('post-content').innerHTML = `
                <div class="post-container">
                    <p style="color: #cc0000; text-align: center;">Post not found! üòø</p>
                    <p style="text-align: center; margin-top: 20px;">
                        <a href="/" class="back-btn">‚Üê Back to Blog</a>
                    </p>
                </div>
            `;
        } else {
            loadPost();
            loadComments();
        }

        // Load post content
        async function loadPost() {
            try {
                const response = await fetch(`/api/posts/${postId}`);
                const post = await response.json();

                if (post.error) {
                    throw new Error(post.error);
                }

                document.getElementById('page-title').textContent = `${post.title} - Mii_to_you`;

                document.getElementById('post-content').innerHTML = `
                    <div class="post-container">
                        <h1 class="post-title">${post.title}</h1>
                        <div class="post-meta">
                            üìÖ ${new Date(post.created_at).toLocaleDateString()} | ‚úçÔ∏è Mitra | üìÅ ${post.category.charAt(0).toUpperCase() + post.category.slice(1)}
                        </div>
                        ${post.image_url ? `<img src="${post.image_url}" alt="${post.title}" class="post-image">` : ''}
                        <div class="post-content">
                            ${post.content.split('\n').map(p => p.trim() ? `<p>${p}</p>` : '').join('')}
                        </div>
                    </div>
                `;

                document.getElementById('comments-section').style.display = 'block';
            } catch (error) {
                document.getElementById('post-content').innerHTML = `
                    <div class="post-container">
                        <p style="color: #cc0000; text-align: center;">Failed to load post! üòø</p>
                        <p style="text-align: center; margin-top: 20px;">
                            <a href="/" class="back-btn">‚Üê Back to Blog</a>
                        </p>
                    </div>
                `;
            }
        }

        // Load comments
        async function loadComments() {
            try {
                const response = await fetch(`/api/comments/post/${postId}`);
                const comments = await response.json();

                if (comments.length === 0) {
                    document.getElementById('comments-list').innerHTML = `
                        <div class="no-comments">No comments yet. Be the first to comment! üå∏</div>
                    `;
                } else {
                    document.getElementById('comments-list').innerHTML = comments.map(comment => `
                        <div class="comment">
                            <div class="comment-author">${comment.author_name}</div>
                            <div class="comment-date">${new Date(comment.created_at).toLocaleDateString()}</div>
                            <div class="comment-text">${comment.content}</div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading comments:', error);
            }
        }

        // Submit comment
        document.getElementById('comment-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                post_id: postId,
                author_name: document.getElementById('comment-name').value,
                author_email: document.getElementById('comment-email').value,
                content: document.getElementById('comment-text').value
            };

            try {
                const response = await fetch('/api/comments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.error) {
                    document.getElementById('comment-message').innerHTML = `
                        <div class="error-message">Error: ${result.error}</div>
                    `;
                } else {
                    document.getElementById('comment-message').innerHTML = `
                        <div class="success-message">‚ú® Comment submitted! It will appear after approval by the writer.</div>
                    `;
                    document.getElementById('comment-form').reset();

                    setTimeout(() => {
                        document.getElementById('comment-message').innerHTML = '';
                    }, 5000);
                }
            } catch (error) {
                document.getElementById('comment-message').innerHTML = `
                    <div class="error-message">Failed to submit comment. Please try again.</div>
                `;
            }
        });
    </script>
</body>

</html>
